<body>

            무브멍트에 입단하고 싶다면<br>

          </p>
          <button type="button" class="btn btn-primary" onclick="js:gotest()">
            <p class="testMain-button-text">멍 추천 테스트 시작하기</p>
          </button>

      </div>
      <img src="../img/fire_2d.png" width=1 height=1 alt="img/png">

          <div class="status">
            <div class="statusBar"></div>

          </div>

          <div class="answerBox">

        <div class="test-contents">
